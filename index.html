<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; frame-src 'self' http://localhost:3000; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
		/>
    <title>Code Magician</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="dashboard-container">
        <!-- Sidebar -->
        <div id="sidebar">
            <div id="sidebar-header">
                <span>CODE MAGICIAN</span>
            </div>

            <div class="input-group">
                <button class="action-btn" id="undo-btn">&larr;</button>
                <button class="action-btn" id="redo-btn">&rarr;</button>
            </div>

            <div class="input-group">
                <input type="text" id="component-search" placeholder="Show components..." />
            </div>

            <div class="button-container">
				<input type="text" id="text-input" placeholder="Enter text here" />
				<button onclick="sendInput('edit')">Edit</button>
				<button onclick="sendInput('new')">Make New</button>
            </div>

            <div class="menu-toggle">
                <button id="toggle-edit-btn">Toggle Edit Mode</button>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <!-- Electron content will now render here -->
            <!-- You can add any content that was previously below the iframe -->
            
            <!-- Example placeholder content -->
            <div id="electron-content">
                <!-- Your Electron app's content will display here -->
            </div>

            <div id="input-bar">
                <button id="attach-files-btn" class="icon-btn">ðŸ“Ž</button>
                <!-- <textarea id="search-input" placeholder="Type your prompt here..."></textarea> ----->
                <button id="enter-btn" class="icon-btn">â–²</button>
            </div>

            <div class="code-buttons">
                <button id="save-code-btn">Save</button>
                <button id="close-code-btn">Close</button>
                <button id="publish-code-btn">Publish</button>
            </div>
        </div>
    </div>

	<script src="drag.js"></script>
    <script src="index.js"></script>
</body>
</html>
